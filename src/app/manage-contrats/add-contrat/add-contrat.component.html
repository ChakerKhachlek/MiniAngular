
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div mat-dialog-title class="card-header card-header-danger ">
                        <h4 class="card-title">Add Contract</h4>
                        <p class="card-category">Please fill the form </p>
                    </div>

                    <div class="card-body">
                        <form [formGroup]="reactiveForm">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Archive</mat-label>
                                            <select matNativeControl formControlName="archive" required>
                                                <option selected value="true">true</option>
                                                <option value="false">false</option>


                                            </select>
                                        </mat-form-field>
                                        <!-- <small style="color: red;" *ngIf="reactiveForm.get('archive')?.errors?.['required'] &&
                                reactiveForm.get('archive')?.touched"> Please put the archive </small> -->
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Montant" formControlName="montant" required>
                                        </mat-form-field>
                                        <!-- <small style="color: red;" *ngIf="reactiveForm.get('montant')?.errors?.['required'] &&
                                reactiveForm.get('montant')?.touched"> Please put the amount </small> -->
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">

                                        <mat-form-field class="example-full-width">
                                            <mat-label>Specialite</mat-label>
                                            <select matNativeControl formControlName="specialite" required>
                                                <option selected value="IA">IA</option>
                                                <option value="RESEAUX">RESEAUX</option>
                                                <option value="CLOUD">CLOUD</option>
                                                <option value="SECURITE">SECURITE</option>

                                            </select>
                                        </mat-form-field>
                                        <!-- <small style="color: red;" *ngIf="reactiveForm.get('specialite')?.errors?.['required'] &&
                                reactiveForm.get('specialite')?.touched"> Please put the speciality </small> -->
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Choose a date</mat-label>
                                        <input matInput [matDatepicker]="picker" formControlName="dateDebutContrat">
                                        <mat-hint>MM/DD/YYYY</mat-hint>
                                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>
                                    <!-- <small style="color: red;" *ngIf="reactiveForm.get('dateDebutContrat')?.errors?.['required'] &&
                                reactiveForm.get('dateDebutContrat')?.touched"> Please put the start date </small> -->
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Choose a date</mat-label>
                                        <input matInput [matDatepicker]="picker1" formControlName="dateFinContrat">
                                        <mat-hint>MM/DD/YYYY</mat-hint>
                                        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                                        <mat-datepicker #picker1></mat-datepicker>
                                    </mat-form-field>
                                    <!-- <small style="color: red;" *ngIf="reactiveForm.get('dateFinContrat')?.errors?.['required'] &&
                                reactiveForm.get('dateFinContrat')?.touched"> Please put the End date </small> -->
                                </div>
                            </div>
                            <div mat-dialog-actions>
                                <button class="btn btn-sm btn-danger mr-2" (click)="onNoClick()">Annuler</button>
                                <button class="btn btn-sm btn-info pull-left" (click)="addContrat()" cdkFocusInitial>Add
                                    Contract</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

        </div>
