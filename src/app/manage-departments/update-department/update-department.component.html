<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Update Department</h4>
                <p class="card-category">Update department {{ selectedDepartment.idDepart }}</p>
            </div>
            <div class="card-body">
                <form [formGroup]="reactiveForm" (ngSubmit)="updateDepartment()">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <input class="form-control" placeholder="{{ selectedDepartment.nomDepart }}" formControlName="nomDep">
                                <small style="color: red;"
                                *ngIf="reactiveForm.get('nomDep')?.errors?.['required'] &&
                                reactiveForm.get('nomDep')?.touched">
                                Nom is required
                              </small>
                           
                                </div>
                        </div>
                  
                      

                       
                    </div>
                   
                 
                    <small style="color: red;"
                    *ngIf="!reactiveForm.valid">
                    Verify inputs.
                  </small>
                    <button  (click)="updateDepartment()" class="btn btn-danger pull-right">Update Department</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
   
</div>
